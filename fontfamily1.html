<html>
<head>
<style>
.p1 {
  font-family: "Times New Roman", Times, serif;
  background-color: aqua;
  font-size: larger;
}

.p2 {
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(136, 83, 184);
  font-size: medium;

}

.p3 {
  font-family: "Lucida Console", "Courier New", monospace;
  background-color: rgb(202, 238, 85);
  font-size: x-large;
  
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="p1">paragraph shown in the Times New Roman font.</p>
<p class="p2"> paragraph shown in the Arial font.</p>
<p class="p3">paragraph shown in the Lucida Console font.</p>

</body>
</html>
